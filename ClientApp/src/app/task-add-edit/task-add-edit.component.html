<h1 class="mt">{{actionType}} task</h1>
<form [formGroup]="form" (ngSubmit)="save()"  #formDir="ngForm">
    <div class="form-group row">
        <label class=" control-label col-md-12" >Название</label>
        <div class="col-md-12">
            <input class="form-control" type="text" id="title" formControlName="title">
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12">Описание</label>
        <div class="col-md-12">
            <textarea class="form-control" rows="3" formControlName="description"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12">Срок</label>
        <div class="col-md-12">
            <input class="form-control" formControlName="endDateTime" type="datetime-local" [ngModel]="filterDateFrom | date:'yyyy-MM-ddTHH:mm'">
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12">Выполнение</label>
        <div class="col-md-12">
            <input type="radio" formControlName="completed" [value]=true>Выполнено <br>
            <input type="radio" formControlName="completed" [value]=false>Не выполнено

        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success float-right">Save</button>
        <button class="btn btn-secondary float-left" (click)="cancel()">Cancel</button>
    </div>

</form>
